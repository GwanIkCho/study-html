<!-- 
    서식 태그

    ▶ <strong>, <b> 태그
        감싼 내용을 굵게 표현

    ▶ <i>, <em> 태그
        감싼 내용을 기울이게 표현

    ▶ <mark> 태그
        감싼 내용을 하이라이팅 표현

    ▶ <del> 태그
        감싼 내용의 중앙에 가로 줄을 그어서 지운 효과 표현

    ▶ <ins> 태그
        감싼 내용의 아래에 가로 줄을 그어서 강조 효과 표현

    ▶ <sup>, <sub> 태그
        감싼 내용을 위 첨자, 아래 첨자로 표현

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 태그</title>
</head>
<body>
    
</body>
</html>
